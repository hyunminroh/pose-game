<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

<body>
  <h1>Fruit Catcher Game</h1>

  <!-- Selection Screen -->
  <div id="selection-screen">
    <h2>Choose Control Method</h2>
    <div class="selection-buttons">
      <button class="select-btn" onclick="selectMode('camera')">

      <div class="ui-item">Lives: <span id="lives-val">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>

      <button type="button" onclick="location.reload()">Back to Menu</button>
    </div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="max-prediction"></div>
    </div>
    <div id="label-container"></div>
  </div>

</body>

</html>
